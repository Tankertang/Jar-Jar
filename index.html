        <script type="text/javascript">
            function startTimer(){
                var timer = document.getElementById("myTimer").innerHTML;
                var arr = timer.split(":");
                var hour = arr[0];
                var min = arr[1];
                var sec = arr[2];
                if (sec == 0) {
                    if (min == 0){
                        if (hour == 0){
                          alert("Game Over!");
                          window.location.reload();
                          return;
                        }
                        hour --;
                        min = 60;
                        if (hour < 10) {
                            hour = "0" + hour;
                        }
                    }
                    min --;
                    if (min < 10) {
                        min = "0" + min;
                    }
                    sec = 59;
                }else
                  sec --;
                  if (sec < 10) {
                      sec = "0" + sec;
                  }
                  document.getElementById("myTimer").innerHTML = hour + ":" + min + ":" + sec;
                  setTimeout(startTimer, 1000);
            
            }
        </script>
    <p><span id="myTimer" style="color: #000; font-size: 100%;">00:02:00</span></p>
    <button onclick="startTimer();">Play Now!</button>

    <body>
        <h1>Ghost Hunter!!</h1>
        <div id="play-page" class="">
            <p>Username:
                <input id = "username" type = "text"/>
            </p>
            <p>
                <button onclick='start();'>Play Now!</button>
            </p>
        </div>
        

        <canvas id="PlayZone" width= "600" height = "600" style="border:2px solid black" ></canvas>
        <img id= "ghost" src = "https://pngimg.com/uploads/ghost/ghost_PNG81.png" width="20px" height="20px" alt="Seeker">
        <img id= "hunter" src = "https://tse1.mm.bing.net/th?id=OIP.9dqPj_o8pAZMySoibk-LQQHaRY&pid=Api&P=0&w=300&h=300" width="20px" height="20px" alt="Destroyer">

        <script>
            var firebaseConfig = {
                apiKey: "AIzaSyB6tUD-ar7ENW8y3vh5Y-HPmpICCxrEwe8",
                authDomain: "javawebsite-ab223.firebaseapp.com",
                databaseURL: "https://javawebsite-ab223.firebaseio.com",
                projectId: "javawebsite-ab223",
                storageBucket: "javawebsite-ab223.appspot.com",
                messagingSenderId: "372498914074",
                appId: "1:372498914074:web:b4687c7c7dbae9b9e0eaa3",
                measurementId: "G-SJEERR0S09"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();

            //sets role of player as hunter or ghost
            let position = Math.random() 
            let transparency;
            if (position > 0.5) {
                    position = "hunter";
                    transparency = 0.0;
                } else {
                    position = "ghost";
                    transparency = 1.0;
                }
            let user;
            let enemy;
            let enemyUsername = prompt("enemy username?");
            var lastX = 180;
            var lastY = 180;

            function canvas() {
                var c = document.getElementById("PlayZone");
                var ctx = c.getContext("2d");

                if (position == 'ghost') {
                    var img = document.getElementById("ghost");
                } else {
                    var img = document.getElementById("hunter");
                }


                var width = 40;
                var height = 40;
                var rightBorder = canvas.width - img.width;

               
                ctx.drawImage(img, lastX, lastY, width, height);

                //enemy information and drawing
                //
                firebase.firestore().collection('Players').doc(enemyUsername).get().then(function(doc) {
                    if (doc.exists) {
                        console.log(doc.data());
                        enemy = doc.data();
                        ctx.globalAlpha = transparency;
                        ctx.drawImage(document.getElementById(enemy.position), enemy.xPos, enemy.yPos, width, height);
                        ctx.globalAlpha = 1.0;
                    } else {
                        console.log("no such doc");
                    }
                }).catch(function(error) {
                    console.log("error getting doc:", error);
                });
            
                    
                //goes up 1
                function moveUp(amount) {
                    if (lastY > 0) {
                        ctx.clearRect(0, 0, c.width, c.height);
                        ctx.drawImage(img, lastX, lastY - amount, width, height);
                        firebase.firestore().collection('Players').doc(enemyUsername).get().then(function(doc) {
                            if (doc.exists) {
                                console.log(doc.data());
                                enemy = doc.data();
                                ctx.globalAlpha = transparency;
                                ctx.drawImage(document.getElementById(enemy.position), enemy.xPos, enemy.yPos, width, height);
                                ctx.globalAlpha = 1.0;
                            } else {
                                console.log("no such doc");
                            }
                        }).catch(function(error) {
                            console.log("error getting doc:", error);
                        });
                            lastY = lastY - amount
                            firebase.firestore().collection('Players').doc(user).update({
                                'yPos': lastY
                            })
                        ctx.drawImage(img, lastX, lastY, width, height)
                    }
                }

                //goes down 1
                function moveDown(amount) {
                   if (lastY < 550) {
                    ctx.clearRect(0, 0, c.width, c.height);
                    ctx.drawImage(img, lastX, lastY + amount, width, height);
                    firebase.firestore().collection('Players').doc(enemyUsername).get().then(function(doc) {
                    if (doc.exists) {
                        console.log(doc.data());
                        enemy = doc.data();
                        ctx.globalAlpha = transparency;
                        ctx.drawImage(document.getElementById(enemy.position), enemy.xPos, enemy.yPos, width, height);
                        ctx.globalAlpha = 1.0;
                    } else {
                        console.log("no such doc");
                    }
                }).catch(function(error) {
                    console.log("error getting doc:", error);
                });
                    lastY = lastY + amount;
                    firebase.firestore().collection('Players').doc(user).update({
                        'yPos': lastY
                    })
                   }
                }
                //goes left 1
                function moveLeft(amount) {
                    if(lastX > 0 ){
                    ctx.clearRect(0, 0, c.width, c.height);
                    ctx.drawImage(img, lastX - amount, lastY, width, height);
                    firebase.firestore().collection('Players').doc(enemyUsername).get().then(function(doc) {
                    if (doc.exists) {
                        console.log(doc.data());
                        enemy = doc.data();
                        ctx.globalAlpha = transparency;
                        ctx.drawImage(document.getElementById(enemy.position), enemy.xPos, enemy.yPos, width, height);
                        ctx.globalAlpha = 1.0;
                    } else {
                        console.log("no such doc");
                    }
                }).catch(function(error) {
                    console.log("error getting doc:", error);
                });
                    lastX = lastX - amount
                    firebase.firestore().collection('Players').doc(user).update({
                        'xPos': lastX
                    })
                    }
                }
                //goes right 1
                function moveRight(amount) {
                    if (lastX < 550 ){
                    ctx.clearRect(0, 0, c.width, c.height);
                    ctx.drawImage(img, lastX + amount, lastY, width, height);
                    firebase.firestore().collection('Players').doc(enemyUsername).get().then(function(doc) {
                    if (doc.exists) {
                        console.log(doc.data());
                        enemy = doc.data();
                        ctx.globalAlpha = transparency;
                        ctx.drawImage(document.getElementById(enemy.position), enemy.xPos, enemy.yPos, width, height);
                        ctx.globalAlpha = 1.0;
                    } else {
                        console.log("no such doc");
                    }
                }).catch(function(error) {
                    console.log("error getting doc:", error);
                });
                    lastX = lastX + amount;
                    firebase.firestore().collection('Players').doc(user).update({
                        'xPos': lastX
                    })
                    }
                }

                document.addEventListener("keydown", function (event) {
                    if (event.keyCode === 87 && lastX>0) {
                        moveUp(10);
                    } else if (event.keyCode === 83){
                        moveDown(10);
                    } else if (event.keyCode === 65){
                        moveLeft(10);
                    } else if (event.keyCode === 68){
                        moveRight(10);
                    }
                }, false);
            }
            

            function start() {
                user = document.getElementById('username').value; 
                firebase.firestore().collection('Players').doc(user).set({
                    username: user,
                    position: position,
                    xPos: lastX,
                    yPos: lastY,
                })

                document.getElementById('play-page').innerHTML = '<p>Welcome ' + user + '! You are a ' + position + '!</p>';
                canvas();
            }

        </script>
