            function startTimer(){
                var timer = document.getElementById("myTimer").innerHTML;
                var arr = timer.split(":");
                var hour = arr[0];
                var min = arr[1];
                var sec = arr[2];
                if (sec == 0) {
                    if (min == 0){
                        if (hour == 0){
                          alert("Game Over! Ghosts continue to haunt another day!");
                          deleteChars();
                          let restart = prompt("Play again? Reply y/n");
                          console.log(restart);
                          if (restart == 'y') {
                            window.location.reload();
                          }
                          return;
                        }
                        hour --;
                        min = 60;
                        if (hour < 10) {
                            hour = "0" + hour;
                        }
                    }
                    min --;
                    if (min < 10) {
                        min = "0" + min;
                    }
                    sec = 59;
                }else
                  sec --;
                  if (sec < 10) {
                      sec = "0" + sec;
                  }
